{% set name = "multirtc" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/multirtc-{{ version }}.tar.gz
  sha256: c986bc062a1faff9415a8ec917c8ba09866187eb69d3c7c8ed50a52b34c98d21

build:
  entry_points:
    - multirtc = multirtc.multirtc:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - gdal
    - numpy
    - boto3
    - requests
    - lxml
    - shapely
    - pyproj
    - s1reader
    - sarpy
    - burst2safe
    - tqdm
    - hyp3lib

test:
  imports:
    - multirtc
  commands:
    - pip check
    - multirtc --help
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Python library for multi-sensor RTC processing using the OPERA algorithm
  home: https://github.com/forrestfwilliams/multirtc
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - forrestfwilliams
